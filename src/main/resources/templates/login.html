<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<div class="container">
    <div class="form-background"></div>
    <div class="form-box">
        <h2>Account Log In</h2>

        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                alert([[${errorMessage}]]);
            </script>
        </div>

        <form id="loginForm" th:action="@{/api/auth/login}" method="post">
            <input type="text" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="primary">LOG IN</button>
        </form>

        <button onclick="location.href='/signup'" class="secondary">Create account</button>
        <div class="alt">OR</div>
        <!-- 카카오 로그인 버튼 이미지 추가 -->
        <a th:href="${location}">
            <img class="kakao-btn"
                 th:src="@{/images/kakao_login_medium_narrow.png}"
                 alt="Kakao Login" />
        </a>
    </div>
</div>

<script>
    document.getElementById('loginForm')
        .addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const url  = form.getAttribute('action');
            const data = { email: form.email.value, password: form.password.value };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (!res.ok) throw new Error('로그인 실패');
                    const token = res.headers.get('Authorization');
                    if (token && token.startsWith('Bearer ')) {
                        localStorage.setItem('jwt', token);
                    }
                    return res.text();
                })
                .then(html => {
                    document.write(html);
                })
                .catch(err => {
                    alert(err.message);
                    console.error(err);
                });
        });
</script>
<script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
        // 카카오 인가 코드가 있을 때만 동작
        fetch(`/callback?code=${code}`)
            .then(res => {
                if (!res.ok) throw new Error("토큰 응답 실패");
                return res.json();
            })
            .then(data => {
                const token = data.token;
                if (token) {
                    localStorage.setItem("jwt", "Bearer " + token);
                    window.location.href = "/login/page"; // ✅ 로그인 페이지로 이동
                } else {
                    throw new Error("토큰 없음");
                }
            })
            .catch(err => {
                alert("카카오 로그인 실패: " + err.message);
                window.location.href = "/login/page";
            });
    }
</script>

</body>
</html>
