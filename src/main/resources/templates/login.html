<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<div class="container">
    <div class="form-background"></div>
    <div class="form-box">
        <h2>Account Log In</h2>
        <p class="subtitle">PLEASE LOGIN TO CONTINUE TO YOUR ACCOUNT</p>
        <form id="login-form">
            <input type="text" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="primary">LOG IN</button>
        </form>
        <button onclick="location.href='/signup'" class="secondary">Create account</button>
        <div class="alt">OR</div>
        <a th:href="${location}">
            <img class="kakao-btn" th:src="@{/static/images/kakao_login_medium_narrow.png}" alt="Kakao Login" />
        </a>
    </div>
</div>
<script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
        e.preventDefault(); // 폼의 기본 제출 막기

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const res = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            if (!res.ok) {
                alert("로그인 실패");
                return;
            }

            // JWT는 Header에 있으므로 직접 추출해야 함
            const token = res.headers.get("Authorization")?.replace("Bearer ", "");
            if (!token) {
                alert("토큰 없음");
                return;
            }

            localStorage.setItem("token", token); // localStorage에 저장
            window.location.href = "/main"; // 성공 시 이동

        } catch (error) {
            console.error("에러:", error);
            alert("로그인 중 에러 발생");
        }
    });
</script>
</body>

</html>
