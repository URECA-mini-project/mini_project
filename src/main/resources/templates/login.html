<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div class="container">
    <div class="form-background"></div>
    <div class="form-box">
        <h2>Account Log In</h2>

        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                alert("회원정보가 일치하지 않습니다.");
            </script>
        </div>

        <p class="subtitle">PLEASE LOGIN TO CONTINUE TO YOUR ACCOUNT</p>

        <form th:action="@{/api/auth/login}" method="post">
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="primary">LOG IN</button>
        </form>

        <button onclick="location.href='/signup'" class="secondary">Create account</button>

        <div class="alt">OR</div>

        <!-- ✅ 카카오 로그인 버튼만! -->
        <a th:href="${location}">
            <img class="kakao-btn" th:src="@{/images/kakao_login_medium_narrow.png}" alt="Kakao Login" />
        </a>
    </div>
</div>
</body>
</html>
