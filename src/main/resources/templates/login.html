<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>
<body>
<div class="container">
    <div class="form-background"></div>
    <div class="form-box">
        <h2>Account Log In</h2>
        <!-- ðŸ”” ì—ëŸ¬ ë©”ì‹œì§€ë¥¼ íŒì—…ìœ¼ë¡œ ë„ì›€ -->
        <div th:if="${errorMessage}">
            <script th:inline="javascript">
                alert([[${errorMessage}]]);
            </script>
        </div>
        <p class="subtitle">PLEASE LOGIN TO CONTINUE TO YOUR ACCOUNT</p>
        <form th:action="@{/api/auth/login}" method="post">
            <input type="text" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit" class="primary">LOG IN</button>
        </form>
        <button onclick="location.href='/signup'" class="secondary">Create account</button>
        <div class="alt">OR</div>
        <a th:href="${location}">
            <img class="kakao-btn" th:src="@{/static/images/kakao_login_medium_narrow.png}" alt="Kakao Login" />
        </a>
    </div>
</div>
</body>
</html>
